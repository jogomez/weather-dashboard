<!DOCTYPE html>
<html>
<head>
	<title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<section class="hero is-small is-primary">
            <div class="hero-body">
                <div class="">
                      <h1 class="title-hero">
                        <b>Weather forecast</b>
                      </h1>
                    </p>
                </div>
            </div>
        </section>
	</header>
	<aside>
		<!-- <form> -->
      <section class="user-input">
        <label for="city-input"><b>Enter a city name</b></label>
        <input type="text" id="city-input" placeholder="City name">
        <button id="submit-btn" type="submit">Search</button>
        <div id="error-msg"></div>
      </section>
		<!-- </form> -->
    <p><b>Recent activity</b></p>
		<div id="search-history">
      
		</div>
	</aside>
	<main>
        <div class="container">
          <div class="todaysConditions">
          </div>
          <div id="forecast">
            <!-- 5-day forecast cards -->
                <div class="tile is-ancestor" id="forecast-container">                                       
                  </div>
            </div>
        </div>
	</main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
